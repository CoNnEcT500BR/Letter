<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Você</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
<div class="bg-layer base"></div>
<div class="bg-layer texture"></div>
<div class="bg-layer glow"></div>
<div class="bg-layer memories" id="memories"></div>
<div class="envelope" id="envelope">
  <div class="envelope-inner">
    <div class="envelope-back"></div>
    <div class="envelope-front">
      <div class="flap"></div>
    </div> 
    <div class="seal initial-seal">
      <span>♥</span>
    </div>
    <div class="letter" id="letter">
      <div class="page page-flow active">
        <h1>Feliz Aniversário</h1>
        <p>Clique para continuar…</p>
      </div>
      <div class="page page-flow">
        <p>Algumas palavras merecem tempo.</p>
      </div>
      <div class="page page-flow">
        <p>E algumas memórias pedem silêncio.</p>
      </div>
      <div class="page page-flow final">
        <p>Com amor, sempre.</p>
      </div>
    </div>
  </div>
</div>
<div class="secret-message" id="secretMessage">
  Ainda é você.
</div>
  <script src="script.js"></script>
</body>
</html>
